---
- hosts: all
  become: true
  tasks:

    - name: Add Puppet repo
      dnf:
        name: https://yum.puppet.com/puppet7-release-el-8.noarch.rpm
        disable_gpg_check: yes

    - name: Stop firewall
      service:
        name: firewalld
        state: stopped

    - name: Set timezone Europe/Minsk
      command: /usr/bin/timedatectl set-timezone Europe/Minsk

    - name: Install a list of packages 
      dnf:
       name:
        - mc
        - nano
       state: present      

- name: Configure master
  hosts: master
  become: yes
  tasks: 

    - name: Install a list of packages 
      dnf:
       name:
        - puppetserver
        - git
       state: present

    - name: Create a directory r10k
      file:
        path: /etc/puppetlabs/r10k
        state: directory
        mode: '0775'

    - name: Touch /etc/puppetlabs/r10k/r10k.yaml
      file:
        path: /etc/puppetlabs/r10k/r10k.yaml
        state: touch

    - name: add config r10k
      blockinfile:
        path: /etc/puppetlabs/r10k/r10k.yaml
        block: |
          ---
          :cachedir: '/var/cache/r10k'
          :sources:
            :my-org:
              remote: 'https://github.com/te0s/puppet.git'
              basedir: '/etc/puppetlabs/code/environments'
    - name: Create a directory /var/cache/r10k if it does not exist
      file:
        path: /var/cache/r10k
        state: directory
        mode: '0775'

    - name: install gem r10k
      shell: |
        sudo /opt/puppetlabs/puppet/bin/gem install r10k
        sudo /opt/puppetlabs/puppet/bin/r10k deploy environment -p
    
    - name: Change Ram
      become: yes
      replace:
        path: /etc/sysconfig/puppetserver
        regexp: 'JAVA_ARGS="-Xms2g -Xmx2g'
        replace: 'JAVA_ARGS="-Xms256m -Xmx256m'

    - name: ADD hosts
      lineinfile:
        path: /etc/hosts
        line: "{{item}}"
      with_items:
         - '192.168.33.100 master.puppet'
         - '192.168.33.101 slave1.puppet'
         - '192.168.33.102 slave2.puppet'

    - name: ADD host puppetserver
      lineinfile:
        path: /etc/puppetlabs/puppet/puppet.conf
        line: "{{item}}"
      with_items:
         - server = master.puppet
         - autosign = true 
              
    - name: Enable Puppet
      systemd:
        name: puppetserver
        enabled: yes
        state: started

    - name: Start Puppet
      systemd:
        state: started
        name: puppetserver

    - name: Stop and disable firewalld.
      service:
        name: firewalld
        state: stopped
        enabled: False

- name: Install soft slave 
  hosts: slave
  become: yes
  tasks: 

    - name: install 
      dnf:
       name: puppet-agent
       state: latest

    - name: ADD hosts
      lineinfile:
        path: /etc/hosts
        line: '192.168.33.100 master.puppet puppet'
   
    - name: Make connect to puppet-server
      lineinfile:
        path: /etc/puppetlabs/puppet/puppet.conf
        line: "{{item}}"
      with_items:
         - '[agent]'
         - 'server = master.puppet' 
         - 'runinterval = 1m'

    - name: Enable Puppet
      systemd:
        name: puppet
        enabled: yes
        state: started

    - name: Restart Puppet
      systemd:
        state: restarted
        daemon_reload: yes
        name: puppet

