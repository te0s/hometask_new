apiVersion: apps/v1 # до версии 1.9.0 нужно использовать apps/v1beta2
kind: Deployment
metadata:
  name: static-deployment
spec:
  selector:
    matchLabels:
      app: static-site
  replicas: 3 # запускает 3 пода, созданных по шаблону
  template:
    metadata:
      labels:
        app: static-site
    spec:    # требуемое состояние обьекта 
      containers:
      - name: static-site
        image: te0s/staticdeploy:latest
        ports:
        - containerPort: 80
        readinessProbe:
          initialDelaySeconds: 10
          timeoutSeconds: 1
          httpGet:
            path: /
            port: 80
        livenessProbe:
          initialDelaySeconds: 10
          timeoutSeconds: 1
          httpGet:
            path: /
            port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: static-site-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: static-site